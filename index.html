<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <figure class="imagen-perfume"></figure>
      <section class="contenido-central">
        <article class="content-info">
          <p class="perfume">PERFUME</p>
          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
          <p class="parrafo">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container-precio">
            <p class="precio">$149.99</p>
            <p class="precio-viejo">$169.99</p>
          </div>
        </article>
        <button class="button-primary">
          <img src="./images/icon-cart.svg" alt="cart" />
          <p class="button-text">Add to Cart</p>
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oswaldo Tovar</a>.
    </footer>
  </body>
</html>
